<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2 class="TitreMenu">Random Heroes:</h2>
<!-- premier filtre -->
  <nav class="filter">
      <label>
        <input type="radio" name="genre" value="All" class="genre-filter" checked> All
      </label>
      <label>
        <input type="radio" name="genre" value="Warcraft" class="genre-filter"> Warcraft
      </label>
      <label>
        <input type="radio" name="genre" value="Starcraft" class="genre-filter"> Starcraft
      </label>
      <label>
        <input type="radio" name="genre" value="Diablo" class="genre-filter"> Diablo
      </label>
      <label>
        <input type="radio" name="genre" value="Overwatch" class="genre-filter"> Overwatch
      </label>
      <label>
        <input type="radio" name="genre" value="Nexus" class="genre-filter"> Nexus
      </label>
  </nav>
<!-- second filtre -->
    <nav class="filter">
      <label>
        <input type="radio" name="role" value="All" class="role-filter" checked> All
      </label>
      <label>
        <input type="radio" name="role" value="Tank" class="role-filter"> Guerrier Defensif
      </label>
      <label>
        <input type="radio" name="role" value="Bruiser" class="role-filter"> Guerrier Offensif
      </label>
      <label>
        <input type="radio" name="role" value="Healer" class="role-filter"> Healer
      </label>
      <label>
        <input type="radio" name="role" value="Assassin Mélée" class="role-filter"> Assassin Mélée
      </label>
      <label>
        <input type="radio" name="role" value="Assassin Distance" class="role-filter"> Assassin Distance
      </label>
    </nav>
    <!-- le bouton "Random" -->
    <button id="random-button">Random</button>
    <!-- Structure de la boîte modale -->
      <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Hero Random</h2>
            <div class="hero-details">
                <h3 id="random-hero-name"></h3>
                <img id="random-hero-image" src="" alt="Random Hero">
                <p id="random-hero-universe"></p>
                <p id="random-hero-roles"></p>
            </div>
        </div>
      </div>
    <!-- Structure des cartes -->  
    <section class="pool"></section>
</body>
<script src="./js/heroes.js"></script>
<script src="script.js"></script>
</html>
